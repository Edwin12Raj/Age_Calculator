<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🏆 LEADERBOARD 🏆</h1>
        <div class="input-container">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <select id="country">
                <option value="" disabled selected>Select country</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="England">India</option>
                <option value="England">Pakistan</option>
                <option value="England">Srilanka</option>

                <!-- Add more countries here -->
            </select>
            <input type="number" id="score" placeholder="Score">
            <button id="addScore">Add Score</button>
        </div>
        <div id="leaderboard">
            <!-- Player rows will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
