<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dad Jokes Generator</h1>
        <div class="joke-container">
            <p id="joke" class="joke">Click the button to get a joke!</p>
        </div>
        <button id="jokeBtn" class="joke-btn">Tell Me A Joke</button>
        <div class="controls">
            <button id="darkModeToggle">Toggle Dark Mode</button>
            <button id="shareBtn">Share this Joke</button>
            <label for="textSize">Text Size:</label>
            <input type="range" id="textSize" min="16" max="32" value="20">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
